name: Netlify CI/CD

on:
  push:
    branches:
      - "*" # run for all branches
  pull_request:
    branches:
      - "*" # run for all PRs

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js (adjust if using Python, Go, etc.)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests (skip if no tests exist)
      #- name: Run tests
      #  run: npm test

      # 5. Build app
      - name: Build app
        run: npm run build

      # 6. Deploy Preview (any branch except main) with safe truncated alias
      - name: Deploy Preview to Netlify
        if: github.ref != 'refs/heads/main'
        id: deploy-preview
        run: |
          # Use branch name: remove non-alphanumeric chars, truncate to 30 chars
          SAFE_ALIAS=$(echo "${GITHUB_REF_NAME}" | tr -cd '[:alnum:]-' | cut -c1-30)
          echo "Deploying preview for branch: $SAFE_ALIAS"
          URL=$(npx netlify deploy --dir=dist --alias=$SAFE_ALIAS --json | jq -r '.deploy_url')
          echo "preview_url=$URL" >> $GITHUB_OUTPUT
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # 7. Deploy Production (main branch only)
      - name: Deploy Production to Netlify
        if: github.ref == 'refs/heads/main'
        run: npx netlify deploy --dir=dist --prod --json
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
